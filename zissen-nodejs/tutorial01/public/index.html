<!doctype html>
<html lang='ja'>
<head>
	<title>Chat</title>
	<link rel='stylesheet' href='/stylesheets/style.css'></link>
</head>
<body>
	<div id='content'>
		<div id='room'></div>		<!-- 現在のルーム名を表示 -->
		<div id='room-list'></div>	<!-- 利用できるルームのリストを表示 -->
		<div id='messages'></div>	<!-- チャットメッセージを表示 -->

		<form id='send-form'>	<!-- ユーザーがコマンドとメッセージを入力 -->
			<input id='send-message' />
			<input id='send-button' type='submit' value='Send' />

			<div id='help'>
				Chat commands:
				<ul>
					<li>Chat nickname: /nick [username]</li>	<!-- ニックネーム変更コマンド -->
					<li>Join/create room: /join [room name]</li>	<!-- ルーム参加/作成コマンド -->
				</ul>
			</div>
		</form>
	</div>

<script type="text/javascript" src='/socket.io/socket.io.js'></script>
<script type="text/javascript" src='http://code.jquery.com/jquery-1.8.0.min.js'></script>
<script type="text/javascript" src='/javascripts/chat.js'></script>
<script type="text/javascript" src='/javascripts/chat_ui.js'></script>

</body>
</html>
